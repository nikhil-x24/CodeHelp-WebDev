<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            border-collapse: collapse;
        }
        tr, td, th{
            border: 3px solid black;
            padding: 10px 15px;
        }
        .yellow{
            background-color: rgb(251, 251, 170);
        }
        .green{
            background-color: rgb(173, 223, 173);
        }
        .purple{
            background-color: rgb(202, 122, 202);
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="3">Day</th>
                <th colspan="3">Seminar</th>
            </tr>

            <tr>
                <th colspan="2">Schedule</th>
                <th rowspan="2">Topic</th>
            </tr>

            <tr>
                <th>Begin</th>
                <th>End</th>
            </tr>
        </thead>

        <tbody>
            <!-- Monday -->
            <tr>
                <td rowspan="2">Monday</td>
                <td rowspan="2" class="yellow">8:00 a.m.</td>
                <td rowspan="2" class="purple">5:00 a.m.</td>
                <td>Introduction to XML</td>
            </tr>
            <tr>
                <td>Validity: DTD and Relax NG</td>
            </tr>

            <!-- Tuesday -->
            <tr>
                <td rowspan="3">Tuesday</td>
                <td class="yellow">8:00 a.m</td>
                <td class="yellow">11:00 a.m</td>
                <td rowspan="2">XPath</td>
            </tr>
            <tr>
                <td class="yellow">11:00 a.m</td>
                <td class="green">2:00 a.m</td>
            </tr>
            <tr>
                <td class="green">2:00 p.m</td>
                <td class="purple">5:00 p.m</td>
                <td>XSL Transformation</td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Wednesday</td>
                <td class="yellow">8:00 a.m</td>
                <td class="green">12:00 p.m</td>
                <td>XSL Formatting Object</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
