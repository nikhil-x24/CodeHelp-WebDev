<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title style="color: yellowgreen;">Document</title>

    <style>
        table{
          margin: 0 auto;
          border-collapse: collapse;
          background-color: #efefef;
          text-align: center;
        }
  
        td,
        th{
          border: 1px solid #000;
          padding: 15px;
          
        }
      </style>
</head>
<body>

  <!-- H/W -> rowgroup -->
  <!-- There is no such thing like rowgroup.
       bcz table rows maybe grouped into <thead> <tbody> and <tfoot>

       if you still want to style specific rows only at once. 

       1) you can use css classes or

       2) nth pseudo class
       table tr:nth-child(odd){ 
              background-color: #cfcfcf;
        }
  -->

    <table>

        <colgroup>
            <col span="1">
            <col span="1" style="background-color: #cfcfcf">
            <!-- <col span="2" style="visibility: collapse;"> -->
            <col span="2" style="background-color: yellowgreen;">
            <col span="2" style="background-color: #cfcfcf">
        </colgroup>

        <thead>
          <tr>
              <th colspan="6">Time Table</th>
          </tr>
        </thead>


        <tbody>
          <tr>
              <th rowspan="6">Hours</th>
              <th>Mon</th>
              <th>Tue</th>
              <th>Wed</th>
              <th>Thu</th>
              <th>Fri</th>
          </tr>
  
          <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td>Arts</td>
          </tr>
  
          <tr>
            <td>Social</td>
            <td>History</td>
            <td>English</td>
            <td>Social</td>
            <td>Sports</td>
          </tr>
  
          <tr>
            <th colspan="5" style="background-color: #fff;">Break</th>
          </tr>
  
          <tr>
            <td>Science</td>
            <td>Maths</td>
            <td>Science</td>
            <td>Maths</td>
            <td rowspan="2">Project</td>
          </tr>
  
          <tr>
            <td>Social</td>
            <td>Histroy</td>
            <td>English</td>
            <td>Social</td>
          </tr>
        </tbody>
  
      </table>
</body>
</html>
