<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card HW</title>
    <link rel="preconnect" href="https://fonts.googleapis.com"><link rel="preconnect" href="https://fonts.gstatic.com" crossorigin><link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">

        <a class="card-wrapper" target="_blank" href="https://www.thecodehelp.in/course/web-development-bootcamp">
            <div class="card">
                <div class="image-div">
                    <img src="images/thumbnail-1.jpg" alt="Web Dev course image">
                </div>
        
                <div class="text-div">
                    <h2 class="course-name">Web Development Master Course @dot Batch</h2>
                    <hr class="line-break"> 
    
                    <div class="price-div">
                        <p class="current-price">&#8377;4500</p>
                        <p class="actual-price"><strike>6999</strike></p>
                        <p class="discount">42% off</p>
                    </div>
                </div>
            </div>
        </a>
    </div>
</body>
</html>
